<!DOCTYPE html>
<html>
    <head>
    <title>"Web App-Simple Interest Calculator"</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="maindiv">
		 <h1>Simple Interest Calculator</h1>
		 <div>
			<table>
				<tr>
					<td>Amount</td>
					<td><input id="principal"></td>
				</tr>
				<tr>
					<td>Rate</td>
					<td><input type="range"  id="rate" min="1" max="20" value="10.25" onchange=updateRate(this.value) > <span id="rate_val"></span></td>
				</tr>
				<tr>
					<td>No. of Years</td>
					<td><select id="years">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select></td>
				</tr>
				<tr>
					<td><button onclick="compute()">Compute Interest</button></td>
					<td></td>
				</tr>
			</table>
		   	
           
           
            <script>
                function compute()
                    {
                        var p = document.getElementById("principal").value;
                        if(p<=0)
                        {
                            alert("Enter a positive number");
                            window.location.href = "https://sdeepty18.github.io/vftvk-Simple-Interest-Calculator/";
                        }
                        var r=document.getElementById("rate").value;
                        var y=document.getElementById("years").value;
                        var interest=(p*r*y)/100;
                        var year=new Date().getFullYear()+parseInt(y);
                        
                        document.getElementById("principal1").innerHTML='If you deposit '+p;
                        document.getElementById("rate_val1").innerHTML='</br>at an interest rate of '+r;
                        document.getElementById("result").innerHTML='</br>You will receive an amount of '+interest;
                        document.getElementById("year").innerHTML='%</br>in the year '+year;
                        
                    }
            </script>
            </br>
            <span id="principal1"></span>
            <span id="rate_val1"></span>
            <span id="result"></span>
            <span id="year"></span>
			</div>
			<footer>
				
				&#169Everyone Can Get Rich
			</footer>			
        </div>

    </body>
</html>
